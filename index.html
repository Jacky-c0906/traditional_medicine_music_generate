  <script>
    // å•ä¸€å…¥å£åœ°å€ï¼šä½ çš„ FC è§¦å‘å™¨æ ¹è·¯å¾„ï¼ˆä¸è¦å†™ /submit æˆ– /queryï¼‰
    const API_URL = "https://suno-submit-htkcgbflzs.cn-shenzhen.fcapp.run";

    const $ = (id)=>document.getElementById(id);
    const log = (v)=>{
      const el = $("log");
      if(!el) return;
      el.textContent = typeof v==="string" ? v : JSON.stringify(v,null,2);
    };

    async function apiCall(payload){
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(payload || {})
      });
      const text = await res.text();
      try { return JSON.parse(text); } catch { return { raw: text }; }
    }

    async function poll(taskId){
      for(let i=0;i<40;i++){
        await new Promise(r=>setTimeout(r, 4000));
        const data = await apiCall({ task_id: taskId }); // æŸ¥è¯¢åŒæ · POST åˆ°åŒä¸€è·¯å¾„
        log(data);
        if(data && (data.status === "succeeded" || data.status === "failed")){
          if(data.status === "succeeded" && Array.isArray(data.data)){
            const box = $("result"); if (!box) break;
            box.innerHTML = "";
            data.data.forEach((it, idx)=>{
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <div><strong>Track ${idx+1}</strong></div>
                ${it.image_url ? `<img alt="cover" style="max-width:100%;border-radius:8px;margin:8px 0" src="${it.image_url}">` : ""}
                ${it.audio_url ? `<audio controls src="${it.audio_url}"></audio>` : "<div>æš‚æ— éŸ³é¢‘é“¾æ¥</div>"}
              `;
              box.appendChild(card);
            });
          }
          break;
        }
      }
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      const btn = $("btn");
      if (!btn) { console.warn("æœªæ‰¾åˆ° id=btn çš„æŒ‰é’®"); return; }

      btn.addEventListener("click", async ()=>{
        btn.disabled = true;
        const prompt = $("prompt")?.value?.trim() || "";
        const duration = parseInt($("duration")?.value || "60", 10);
        const instrumental = $("instrumental")?.value === "true";
        const model = $("model")?.value || "chirp-v4-5";

        log("Submitting...");
        try{
          const res = await apiCall({ prompt, duration, instrumental, model });
          log(res);
          const taskId = res.task_id || res.id || null;
          if(taskId){ await poll(taskId); }
          else { log("å·²æäº¤ã€‚åç«¯æœªè¿”å› task_idï¼Œè¯·æ£€æŸ¥è¿”å›ä½“ã€‚"); }
        }catch(e){

    });
