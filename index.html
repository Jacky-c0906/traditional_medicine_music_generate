<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AI 音乐生成</title>
  <script>
    const API_URL = "https://suno-submit-htkcgbflzs.cn-shenzhen.fcapp.run"; // 替换为你的实际函数地址

    // 创建音乐任务
    async function createTask() {
      const prompt = document.getElementById("prompt").value;
      if (!prompt) return alert("请输入音乐描述");

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "create", prompt }),
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }

    // 查询任务状态
    async function getStatus() {
      const taskId = document.getElementById("taskId").value;
      if (!taskId) return alert("请输入任务ID");

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "get", task_id: taskId }),
      });

      const data = await res.json();
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</head>
<body>
  <h1>AI 音乐生成客户端</h1>

  <h3>创建任务</h3>
  <input type="text" id="prompt" placeholder="音乐风格描述，如：古风、轻快" />
  <button onclick="createTask()">生成音乐</button>

  <h3>查询任务</h3>
  <input type="text" id="taskId" placeholder="输入任务ID" />
  <button onclick="getStatus()">查询状态</button>

  <h3>结果</h3>
  <pre id="result"></pre>
</body>
</html>
