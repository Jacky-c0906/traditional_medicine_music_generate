<script>
  // 单一入口地址：你的 FC 触发器根路径（不要写 /submit 或 /query）
  const API_URL = "https://suno-submit-htkcgbflzs.cn-shenzhen.fcapp.run";

  const $ = (id)=>document.getElementById(id);
  const log = (v)=>{ $("log").textContent = typeof v==="string" ? v : JSON.stringify(v,null,2); };

  async function apiCall(payload){
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "content-type": "application/json" },
      body: JSON.stringify(payload || {})
    });
    const text = await res.text();
    try { return JSON.parse(text); } catch { return { raw: text }; }
  }

  async function poll(taskId){
    for(let i=0;i<40;i++){
      await new Promise(r=>setTimeout(r, 4000));
      const data = await apiCall({ task_id: taskId }); // 查询同样 POST 到同一路径
      log(data);
      if(data && (data.status === "succeeded" || data.status === "failed")){
        if(data.status === "succeeded" && Array.isArray(data.data)){
          const box = $("result"); box.innerHTML = "";
          data.data.forEach((it, idx)=>{
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <div><strong>Track ${idx+1}</strong></div>
              ${it.image_url ? `<img alt="cover" style="max-width:100%;border-radius:8px;margin:8px 0" src="${it.image_url}">` : ""}
              ${it.audio_url ? `<audio controls src="${it.audio_url}"></audio>` : "<div>暂无音频链接</div>"}
            `;
            box.appendChild(card);
          });
        }
        break;
      }
    }
  }

  $("btn").addEventListener("click", async ()=>{
    const btn = $("btn"); btn.disabled = true;
    const prompt = $("prompt").value.trim();
    const duration = parseInt($("duration").value || "60", 10);
    const instrumental = $("instrumental").value === "true";
    const model = (document.getElementById("model")?.value) || "chirp-v4-5"; // 若有模型选择器

    log("Submitting...");
    try{
      const res = await apiCall({ prompt, duration, instrumental, model });
      log(res);
      const taskId = res.task_id || res.id || null;
      if(taskId){ await poll(taskId); }
      else { log("已提交。若未返回 task_id，请检查后端创建任务返回体。"); }
    }catch(e){
      log(`请求失败：${e}`);
    }finally{
      btn.disabled = false;
    }
  });
</script>
